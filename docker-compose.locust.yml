version: '3.8'

services:
  locust:
    build:
      context: .
      dockerfile: Dockerfile.locust
    container_name: bank-locust
    ports:
      - "8089:8089"  # Locust web UI
    networks:
      - locust-network
    # Optional: Override host if testing different environment
    # command: locust -f locustfile.py --host http://your-gateway-url:8080
    restart: unless-stopped
    # For Linux systems, you may need to add:
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"

networks:
  locust-network:
    driver: bridge

