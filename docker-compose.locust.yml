version: '3.8'

services:
  locust:
    build:
      context: .
      dockerfile: Dockerfile.locust
    container_name: bank-locust
    ports:
      - "8089:8089"  # Locust web UI
    # Connect to the same network as backend services
    networks:
      - onlinebanking-network
    # Default command - host can be set in Locust UI or via command override
    # When on same network, use: http://gateway-service:8080
    command: locust -f locustfile.py --host http://gateway-service:8080
    restart: unless-stopped

networks:
  onlinebanking-network:
    external: true
